<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>
      ðŸŽ¥ Have your two favorite stars been in a movie together?
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid user-input-container">
      <div class="row justify-content-center align-items-center user-input">
        <div class="col-lg-4 col-md-10">
          <form>
            <div class="row">
              <h1 class="app-headline">
                Have your two favorite stars been in the same film?
              </h1>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="first-actor">Enter a name</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="first-actor-name"
                  id="first-actor"
                  placeholder="Tom Hanks"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="second-actor">Enter another name</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="second-actor-name"
                  id="second-actor"
                  placeholder="Meryl Streep"
                  required
                />
              </div>
            </div>
            <input
              type="submit"
              class="btn btn-danger btn-lg btn-block"
              value="Lets find out!"
            />
          </form>
        </div>
      </div>
    </div>
  
    <div class="container actor-details-container">
      <div class="row" id="actor-details"></div>
    </div>
  
    <div class="container">
      <div class="row" id="movie-info-container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
